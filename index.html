<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Realm Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero-section">
        <h1 class="portal-title">Magical Nonsl</h1>
        <p class="subtitle">PORTFOLIO WEBSITE</p>
    </header>

    <nav class="magical-sidebar">
        <a href="#home" class="rune-link" id="rune-home" data-section="home">Home</a>
        <a href="#projects" class="rune-link" id="rune-projects" data-section="projects">Projects</a>
        <a href="#runers" class="rune-link" id="rune-runers" data-section="runers">Runers</a>

        <a href="#contact" class="rune-link" id="rune-contact" data-section="contact">Contact</a>

    <main class="magical-realm">
        <div class="crystal-ball-container">
            <div class="crystal-ball">
                <div class="project-preview">Projects on hover</div>
            </div>

        </div>

        <a href="#contact" class="potion-link">
            <div class="potion-bottle">
                <span class="hire-text">Hire Me</span>
            </div>
        </a>

        <div class="magic-wand wand-top-right"></div>
        <div class="magic-wand wand-bottom-right"></div>
        
        <section id="home" class="content-section active">
            <h2>Welcome to my magical realm!</h2>
            <p>I transform ideas into enchantment.</p>
        </section>

    <script src="script.js"></script>
